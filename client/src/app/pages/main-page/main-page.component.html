<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<app-hearder></app-hearder>

<body>
    <p class="title">Bienvenue!</p>
    <div class="main-container">
        <div class="gray-box">
            <button class="button" (click)="setGameType('classic')" routerLink="/game/option">Scrabble classique</button>
            <button class="button" (click)="setGameType('log2990')" routerLink="/game/option">Scrabble LOG2990</button>
            <button class="button" (click)="showLeaderboard()">Meilleurs scores</button>
            <button class="button" (click)="showAllScores()">Tous les scores</button>
        </div>
        <div class="footer-item">
            <i class="fa fa-wechat fa-5x" (click)="showGeneralChat()"></i>
        </div>
    </div>
</body>
