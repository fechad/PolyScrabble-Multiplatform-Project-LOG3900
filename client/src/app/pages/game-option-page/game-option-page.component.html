<div class="page-container">
    <div class="page-body mat-app-background" [class.mat-app-background]="themeService.darkThemeSelected">
        <app-hearder></app-hearder>
        <div class="body-main-container">
            <div class="error-message-container" *ngIf="room.roomInfo.gameType !== 'log2990' && room.roomInfo.gameType !== 'classic'">
                <mat-icon>error_outline</mat-icon>
                <div class="error-message" [translate]="'OTHER.INVALID-GAME'"></div>
            </div>
            <section id="game_creation">
                <div class="justified gray-box">
                    <button
                        class="button"
                        (click)="setSoloMode(true)"
                        routerLink="/game/multiplayer/create/solo"
                        [translate]="'CLASSIC.BUTTON-SOLO-GAME'"
                    ></button>
                    <button
                        class="button"
                        (click)="setSoloMode(false)"
                        routerLink="/game/multiplayer/create/multi"
                        [translate]="'CLASSIC.BUTTON-MULTI-GAME'"
                    ></button>
                    <button class="button" routerLink="/game/multiplayer/join" [translate]="'CLASSIC.BUTTON-JOIN'"></button>
                    <button class="button" (click)="navigateObserveRoomPage()" [translate]="'CLASSIC.BUTTON-OBSERVE'"></button>
                    <button class="button important-button" routerLink="/main" [translate]="'OTHER.BACK-BUTTON'"></button>
                </div>
            </section>
        </div>
        <div class="footer"></div>
    </div>
    <app-menu></app-menu>
</div>
