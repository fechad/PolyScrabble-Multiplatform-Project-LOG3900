<h2 mat-dialog-title>{{ description.header }}</h2>
<hr />

<mat-dialog-content>
    <p class="popup-body">{{ description.body }}</p>
</mat-dialog-content>
<mat-dialog-actions class="popup-actions">
    <button class="button-yes" mat-dialog-close (click)="handleUserAnswer(false)" [translate]="'OTHER.NO'"></button>
    <button class="button-no" color="primary" style="background-color: #e86070" (click)="handleUserAnswer(true)" [translate]="'OTHER.YES'"></button>
</mat-dialog-actions>
