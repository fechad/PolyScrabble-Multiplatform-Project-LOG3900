<h2 mat-dialog-title>{{ description.header }}</h2>
<hr />

<mat-dialog-content>
    <p class="popup-body">{{ description.body }}</p>
</mat-dialog-content>
<mat-dialog-actions class="popup-actions">
    <div></div>
    <div class="popup-buttons-container">
        <button class="button cancel-button" (click)="handleUserAnswer(false)" [translate]="'OTHER.NO'"></button>
        <button class="button" (click)="handleUserAnswer(true)" [translate]="'OTHER.YES'"></button>
    </div>
</mat-dialog-actions>
