<div class="page">
    <div class="chat-title">
        <H1 class="bold-title">{{ discussionChannel.name }}</H1>
    </div>
    <div class="chat">
        <div
            *ngFor="let chat of discussionChannel.messages"
            [class.my-message]="isSender(chat)"
            [class.their-message]="!isSender(chat) && !chat.system"
            [class.system-message]="chat.system"
        >
            <p class="hour">{{ chat.time }}</p>
            <div *ngIf="!chat.system" class="bubble-text" [class.my]="isSender(chat)" [class.their]="!isSender(chat) && !chat.system">
                <p *ngIf="isSender(chat)">{{ chat.message }}</p>
                <p *ngIf="!isSender(chat)" class="name">{{ chat.sender }}</p>
                <p *ngIf="!isSender(chat)">{{ chat.message }}</p>
            </div>
            <hr *ngIf="chat.system" style="margin-top: 0%" width="10%" size="1" />
            <p *ngIf="chat.system">{{ chat.message }}</p>
        </div>
    </div>
    <div class="chat-bar-container">
        <input #inputElement (keyup.enter)="sendChannelMessage(inputElement)" class="chat-bar" type="text" placeholder="Entrer un message" />
        <i class="fa fa-send fa-2x" [ngClass]="{ enabled: enable, disabled: !enable }" (click)="sendChannelMessage(inputElement)"></i>
    </div>
</div>
