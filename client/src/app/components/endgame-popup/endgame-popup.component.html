<h2 mat-dialog-title>{{description.header}}</h2>
<hr>

<mat-dialog-content>
    <p class="popup-body">{{description.body}}</p>
</mat-dialog-content>
<mat-dialog-actions class="popup-actions">
    <button mat-flat-button color="primary" (click)="handleUserAnswer(true)">Ok</button>
</mat-dialog-actions>
