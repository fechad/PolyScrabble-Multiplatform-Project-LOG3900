<div class="user-container">
    <img class="user" [src]="playerService.playerToShow?.userSettings?.avatarUrl" />
</div>
<div class="name">
    <H1>{{ playerService.playerToShow?.username }}</H1>
</div>
<div class="badge-container">
    <div class="badge" *ngFor="let badge of playerService.playerToShow?.badges">
        <img class="pic" [src]="httpService.getBadgeURL(badge.imageURL)" [alt]="badge.id" [title]="badge.description" />
    </div>
</div>

<div class="level-container">
    <div class="level">
        <div class="lvl-number">
            <p class="bold">niv</p>
            <p class="bold">4</p>
        </div>
        <div class="progress">
            <div></div>
            <div><progress value="32" max="100"></progress></div>
            <div class="fraction">32/100</div>
        </div>
    </div>
</div>
<div class="high-scores">
    <div class="classique mode">
        <H3>Classique</H3>
        <p>160</p>
    </div>
    <i class="fa fa-trophy fa-4x"></i>
    <div class="log2990 mode">
        <H3>Log2990</H3>
        <p>160</p>
    </div>
</div>
<H3>18 victoires</H3>
<div class="button-container" *ngIf="!isGamePage">
    <button class="button" routerLink="/other-user">Voir profil</button>
</div>
