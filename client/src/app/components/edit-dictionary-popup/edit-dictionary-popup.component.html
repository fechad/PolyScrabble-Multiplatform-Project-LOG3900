<h2 mat-dialog-title>Modifier Dictionnaire</h2>
<hr>
<mat-dialog-content>
    <div class="information-message-container" *ngIf="isProcessing">
        <mat-icon>error_outline</mat-icon>
        <div class=" information-message ">Votre demande est en cours de traitement...</div>
        <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <div class="error-message-container" *ngIf="errorMessage">
        <mat-icon>error_outline</mat-icon>
        <div class="error-message">{{errorMessage}}</div>
    </div>
    <form class="edit-dictionary-form" [formGroup]="dictionaryForm">
        <mat-form-field class="full-width-field" appearance="fill">
            <mat-label>Titre</mat-label>
            <input type="titre" matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="full-width-field" appearance="fill">
            <mat-label>Description</mat-label>
            <input type="description" matInput formControlName="description">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Annuler</button>
    <button mat-flat-button [disabled]="!canModifyDictionary() || isProcessing" (click)="modifyDictionary()" color="primary">Modifier</button>
</mat-dialog-actions>
