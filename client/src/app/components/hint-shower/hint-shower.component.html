<h1 mat-dialog-title style="text-align: center; font-size: 36px" [translate]="'GAME-PAGE.HINT.TITLE'"></h1>
<div class="container">
    <div class="hint" *ngFor="let hint of hints" (click)="closePopUp(hint)" style="display: flex; justify-content: center; align-items: center">
        {{ hint[0] }}
        <p [translate]="'GAME-PAGE.HINT.FOR'" style="margin: 10px"></p>
        {{ hint[1] }} points
    </div>
</div>
