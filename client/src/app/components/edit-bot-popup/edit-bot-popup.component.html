<h2 *ngIf="modeEdit" mat-dialog-title>Modifier joueur</h2>
<h2 *ngIf="!modeEdit" mat-dialog-title>Ajouter joueur</h2>
<hr>
<mat-dialog-content>
    <div class="information-message-container" *ngIf="isProcessing">
        <mat-icon>error_outline</mat-icon>
        <div class=" information-message ">Votre demande est en cours de traitement...</div>
        <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <div class="error-message-container" *ngIf="errorMessage">
        <mat-icon>error_outline</mat-icon>
        <div class="erro-messager">{{errorMessage}}</div>
    </div>
    <form class="edit-bot-form" [formGroup]="botForm">
        <mat-form-field class="full-width-field" appearance="fill">
            <mat-label>Nom</mat-label>
            <input type="name" matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="full-width-field" appearance="fill">
            <mat-label>Difficult√©</mat-label>
            <input type="gameType" matInput formControlName="gameType" [readonly]="true">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Annuler</button>
    <button mat-flat-button *ngIf="modeEdit" [disabled]="!canModifyBot()" (click)="modifyBot()" color="primary">Modifier</button>
    <button mat-flat-button *ngIf="!modeEdit" (click)="modifyBot()" color="primary" [disabled]="isProcessing">Ajouter</button>
</mat-dialog-actions>
